<html>
<head>
  <title>上传功能的接口</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      width: 300px;
      height: 40px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      padding: 5px;
    }
    button {
      background-color: #00a0e9;
      color: #fff;
      cursor: pointer;
    }
    .message {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .log {
      width: 600px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      padding: 5px;
      overflow-y: scroll;
    }
    .progress {
      width: 600px;
      height: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .bar {
      width: 0%;
      height: 100%;
      background-color: #00a0e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>上传功能的接口</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="text" id="username" name="username" placeholder="请输入你的github帐号" required>
      <input type="password" id="password" name="password" placeholder="请输入你的github密码" required>
      <input type="file" id="file" name="file" required>
      <input type="hidden" id="key" name="key" value="sydney123"> <!-- 你可以在这里修改你想要的密钥 -->
      <button type="submit" id="submit">上传</button>
    </form>
    <div id="message"></div>
    <div id="log" class="log"></div>
    <div id="progress" class="progress"><div id="bar" class="bar"></div></div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    // 获取表单元素
    const uploadForm = document.getElementById("upload-form");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const file = document.getElementById("file");
    const key = document.getElementById("key");
    const submit = document.getElementById("submit");
    const message = document.getElementById("message");
    const log = document.getElementById("log");
    const progress = document.getElementById("progress");
    const bar = document.getElementById("bar");

    // 定义上传的仓库名
    const repo = "gr";

    // 定义上传的接口
    const uploadUrl = `https://api.github.com/repos/${username.value}/${repo}/contents/${file.files[0].name}`;

    // 定义上传的参数
    const uploadParams = {
      message: `upload ${file.files[0].name} by sydney`,
      content: "", // 这里我把上传的内容变成了一个变量，因为要根据用户选择的文件来动态生成
      key: key.value // 传递密钥
    };

    // 定义一个函数，用来向日志中添加内容
    function addLog(content) {
      // 创建一个新的段落元素
      const p = document.createElement("p");
      // 设置段落的文本内容为传入的内容
      p.textContent = content;
      // 将段落添加到日志的最后
      log.appendChild(p);
      // 将日志的滚动条滚动到最底部，方便查看最新的内容
      log.scrollTop = log.scrollHeight;
    }

    // 定义一个函数，用来更新进度条的宽度
    function updateProgress(percent) {
      // 设置进度条的宽度为百分比
      bar.style.width = percent + "%";
    }

    // 监听表单提交事件
    uploadForm.addEventListener("submit", function(event) {
      // 阻止表单默认提交行为
      event.preventDefault();
      // 禁用提交按钮，防止重复提交
      submit.disabled = true;
      // 清空消息提示
      message.innerHTML = "";
      // 清空日志内容
      log.innerHTML = "";
      // 清空进度条的宽度
      updateProgress(0);
      // 向日志中添加开始上传的提示
      addLog("开始上传文件...");
      // 创建一个FileReader的对象，用来读取文件的内容
      const reader = new FileReader();
      // 监听文件读取的事件
      reader.addEventListener("load", function() {
        // 当文件读取完成后，将文件的内容转换为base64编码，赋值给上传的参数
        uploadParams.content = btoa(reader.result); // 这里我加了一个reader.result，修复了之前的错误
        // 向日志中添加文件读取完成的提示
        addLog("文件读取完成，准备上传...");
        // 发送上传请求
        axios.put(uploadUrl, uploadParams, {
          // 设置请求头，包含帐号密码的认证信息
          headers: {
            "Authorization": "Basic " + btoa(username.value + ":" + password.value)
          },
          // 设置请求的进度回调函数，用来更新进度条的宽度
          onUploadProgress: function(progressEvent) {
            // 计算上传的百分比
            const percent = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            // 更新进度条的宽度
            updateProgress(percent);
            // 向日志中添加上传的进度提示
            addLog("上传进度：" + percent + "%");
          }
        }).then(function(response) {
          // 如果请求成功，显示成功消息
          message.innerHTML = `<p class="message">上传成功，你可以访问：${response.data.content.html_url} 查看你上传的文件</p>`;
          // 向日志中添加成功的提示
          addLog("上传成功，文件的地址是：" + response.data.content.html_url);
        }).catch(function(error) {
          // 如果请求失败，显示错误消息
          message.innerHTML = `<p class="error">上传失败，错误信息：${error.message}</p>`;
          // 向日志中添加失败的提示
          addLog("上传失败，错误信息是：" + error.message);
        }).finally(function() {
          // 最后，恢复提交按钮的可用状态
          submit.disabled = false;
        });
      });
      // 读取文件的内容
      reader.readAsBinaryString(file.files[0]);
    });
  </script>
</body>
</html>
