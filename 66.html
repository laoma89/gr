<html>
<head>
  <meta charset="utf-8">
  <title>上传文件</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #1890ff;
    }

    .form {
      margin-top: 20px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 20px;
      background-color: #fff;
    }

    .form-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-item label {
      width: 100px;
      font-size: 16px;
      color: #333;
    }

    .form-item input {
      flex: 1;
      height: 32px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      padding: 0 10px;
      font-size: 16px;
      color: #333;
    }

    .form-item button {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 4px;
      background-color: #1890ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-item button:hover {
      background-color: #40a9ff;
    }

    .form-item button:active {
      background-color: #096dd9;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .message.success {
      color: #52c41a;
    }

    .message.error {
      color: #f5222d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">上传文件</h1>
    <form class="form" id="upload-form" method="post" enctype="multipart/form-data">
      <div class="form-item">
        <label for="github-username">Github用户名</label>
        <input type="text" id="github-username" name="github-username" required>
      </div>
      <div class="form-item">
        <label for="github-password">Github密码</label>
        <input type="password" id="github-password" name="github-password" required>
      </div>
      <div class="form-item">
        <label for="file">选择文件</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div class="form-item">
        <button type="submit" id="submit-button">上传</button>
      </div>
    </form>
    <p class="message" id="message"></p>
  </div>
  <script>
    // 获取表单元素
    const uploadForm = document.getElementById("upload-form");
    const submitButton = document.getElementById("submit-button");
    const message = document.getElementById("message");

    // 监听表单提交事件
    uploadForm.addEventListener("submit", async (e) => {
      // 阻止默认行为
      e.preventDefault();

      // 禁用提交按钮
      submitButton.disabled = true;

      // 清空消息
      message.textContent = "";

      // 获取表单数据
      const formData = new FormData(uploadForm);

      // 发送请求到API接口
      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        // 处理响应
        if (res.ok) {
          // 上传成功
          message.classList.add("success");
          message.textContent = "上传成功！";
        } else {
          // 上传失败
          message.classList.add("error");
          message.textContent = await res.text();
        }
      } catch (err) {
        // 请求出错
        message.classList.add("error");
        message.textContent = err.message;
      }

      // 启用提交按钮
      submitButton.disabled = false;
    });
  </script>
</html>
